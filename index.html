<!DOCTYPE html>
<html lang="en">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="head-right">
        <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" id="gmail">Gmail</a>
        <a href="https://www.google.com.vn/imghp?hl=vi&authuser=0&ogbl" id="picture">Hình ảnh</a>
        <div id="app">
        <span class="material-symbols-outlined">apps</span>
        </div>
        <p id="login">Đăng nhập </p> 
    </div>
     <img src="./googlelogo_light_color_272x92dp.png" alt="">
     <div id="search_2">
        <span class="material-symbols-outlined" id="search_1">search</span>
        <input type="search" name="" id="thanh-search">
        <div id="search-left">
        <span class="material-symbols-outlined"id="keyboard_1">keyboard_alt</span>
        <span class="material-symbols-outlined" id="mic_1">mic</span>
        <span class="material-symbols-outlined" id="photo_1">add_a_photo</span>
        </div>
    </div>
     <div id="below-search">
        <p id="left">Tìm trên google</p>
        <p id="right">Xem trang đầu tiên tìm được</p>
     </div>
     <div id="below">
        <p id="below_1">Google có các thứ tiếng:</p>
        <p id="below_2">English</p>
        <p id="below_3">Français</p>
        <p id="below_4">繁體中文</p>
     </div>
     <div id="languge">
        <p>Việt Nam</p>
     </div>
     <div id="last">
        <div id="last-left">
        <a href="https://about.google/?utm_source=google-VN&utm_medium=referral&utm_campaign=hp-footer&fg=1"id='gioiThieu'>Giới thiệu</a>
        <a href="https://ads.google.com/intl/vi_vn/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="quangCao">Quảng cáo</a>
        <a href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" id="doanhNghiep">Doanh nghiệp</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1" id="howToWork">Cách hoạt động của Tìm kiếm</a>
        </div>
        <div id="last-right">
            <a href="https://policies.google.com/privacy?hl=vi&fg=1" id="security">Quyền riêng tư</a>
            <a href="https://policies.google.com/terms?hl=vi&fg=1" id="dieuKhoan">Điều khoản</a>
            <p id="setting">Cài đặt</p>
        </div>
     </div>

</body>
</html>
